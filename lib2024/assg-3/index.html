<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body id="body" class="body">
	<div id="form-wrapper" class="form-wrapper">
		<section id="html-forms" class="form-section">
			<form action="somepage.php" method="get" id="forms" class="form-class">
				<!-- This is the First name field -->
				<div id="firstname-container" class="form-element">
					<label for="FirstName" id="firstname-label" class="label-class">First Name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="Enter your First Name here" required>
				</div>

				<!-- This is the Last name field -->
				<div id="lastname-container" class="form-element">
					<label for="LastName" id="lastname-label" class="label-class">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here" required>
				</div>

				<!-- This is the Email field -->
				<div id="email-container" class="form-element">
					<label for="email" id="email-label" class="label-class">Email</label>
					<input type="email" name="email" id="email" value="example@gmail.com" required>
				</div>

				<!-- This is the Password field -->
				<div id="password-container" class="form-element">
					<label for="password" id="password-label" class="label-class">Password</label>
					<input type="password" name="password" id="password" required>
				</div>

				<!-- This is the Introductory text field -->
				<div id="introtext-container" class="form-element">
					<label for="introtext" id="introtext-label" class="label-class">Introductory Text</label>
					<textarea name="introtext" id="introtext" placeholder="Enter introductory text here"></textarea>
				</div>

				<!-- This is the Date of Birth field -->
				<div id="dob-container" class="form-element">
					<label for="dob">Date of Birth</label>
					<input type="date" name="dob" id="dob" required>
				</div>

				<!-- This is the Mobile Number field -->
				<div id="mobilenum-container" class="form-element">
					<label for="mobilenum">Mobile Number</label>
					<input type="number" name="mobilenum" id="mobilenum" min="0">
				</div>

				<!-- This is the Gender field -->
				<div id="radio-container" class="form-elm">
					<p>Gender</p>
					<label for="male">
						<input type="radio" name="gender" id="male" value="male" checked>
						Male
					</label>
					<label for="female">
						<input type="radio" name="gender" id="female" value="female">
						Female
					</label>
				</div>

				<!-- This is the Address field -->
				<div id="address-container" class="form-element">
					<label for="Address" id="Address-label" class="label-class">Address</label>
					<input type="text" name="Address" id="Address" placeholder="Enter your Address here">
				</div>

				<!-- This is the City field -->
				<div id="city-container" class="form-element">
					<label for="City" id="City-label" class="label-class">City</label>
					<input type="text" name="City" id="City" placeholder="Enter your City here">
				</div>

				<!-- This is the Province field -->
				<div id="province-drop-container" class="form-elm">
					<label for="Province">Province:</label>
					<select name="Province" id="Province">
						<option value="AB">Alberta</option>
						<option value="BC">British Columbia</option>
						<option value="MB">Manitoba</option>
						<option value="NB">New Brunswick</option>
						<option value="NF">Newfoundland</option>
						<option value="NT">Northwest Territories</option>
						<option value="NS">Nova Scotia</option>
						<option value="NU">Nunavut</option>
						<option value="ON">Ontario</option>
						<option value="PE">Prince Edward Island</option>
						<option value="QC">Quebec</option>
						<option value="SK">Saskatchewan</option>
						<option value="YT">Yukon Territory</option>
					</select>
				</div>

				<!-- This is the Country field -->
				<div id="country-drop-container" class="form-elm">
					<label for="Country">Country:</label>
					<select name="Country" id="Country">
						<option value="Canada">Canada</option>
						<option value="United States">United States</option>
					</select>
				</div>


				<!-- This is the Postal Code field -->
				<div id="postalcode-container" class="form-element">
					<label for="Postalcode" id="Postalcode-label" class="label-class">Postal Code</label>
					<input type="text" name="Postalcode" id="Postalcode" placeholder="Enter your Postal Code here">
				</div>

				<!-- This is the Hobbies/Interests field -->
				<div id="hobbies-container" class="form-elm">
					<h3>Hobbies/Interests:</h3>
					<label for="chess">Chess</label>
					<input type="checkbox" name="hobbies" id="chess" value="chess" checked> <br>

					<label for="craft">Craft</label>
					<input type="checkbox" name="hobbies" id="craft" value="craft"> <br>

					<label for="skiing">Skiing</label>
					<input type="checkbox" name="hobbies" id="skiing" value="skiing"> <br>

					<label for="tennis">Tennis</label>
					<input type="checkbox" name="hobbies" id="tennis" value="tennis"> <br>
				</div>

				<!-- This is the Website field -->
				<div id="url-container" class="form-elm">
					<label for="url">Website:</label>	
					<input type="url" name="url" id="url" >
				</div>

				<!-- This is the Buttons field -->
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
